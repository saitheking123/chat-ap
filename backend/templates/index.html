<!DOCTYPE html>
<html>
<head>
    <title>Meta-Style Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: 'Segoe UI', Arial; background: #f0f2f5;}
        #chat {max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.1);}
        #header {padding: 18px 24px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 1.3em;}
        #messages {height: 350px; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px;}
        .msg-bubble {padding: 12px 18px; border-radius: 18px; background: #e4e6eb; max-width: 70%; word-wrap: break-word; align-self: flex-start;}
        .msg-bubble.me {background: #0084ff; color: #fff; align-self: flex-end;}
        .msg-img {max-width: 240px; max-height: 180px; border-radius: 10px; margin-top: 5px;}
        #input-area {display: flex; gap: 10px; padding: 18px 24px; border-top: 1px solid #eee;}
        #input {flex: 1; border: 1px solid #ccc; border-radius: 22px; padding: 10px 16px; font-size: 1em;}
        #send, #image-upload-btn {background: #0084ff; color: #fff; border: none; border-radius: 50%; width: 42px; height: 42px; font-size: 1.2em; cursor: pointer;}
        #send:active, #image-upload-btn:active {background: #005bb5;}
        #image-upload {display: none;}
        @media (max-width: 700px) {
            #chat {max-width: 98vw; margin: 0; border-radius: 0;}
            #messages {padding: 10px;}
            #input-area {padding: 10px;}
        }
    </style>
</head>
<body>
<div id="chat">
    <div id="header">Meta-Style Chat</div>
    <div id="messages"></div>
    <form id="input-area" autocomplete="off">
        <label for="image-upload" id="image-upload-btn" title="Send image">ðŸ“·</label>
        <input id="image-upload" type="file" accept="image/*">
        <input id="input" placeholder="Type a message..." autocomplete="off">
        <button id="send" type="submit">âž¤</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script>
    var socket = io();
    var messages = document.getElementById('messages');
    var input = document.getElementById('input');
    var form = document.getElementById('input-area');
    var me = Math.random().toString(36).substr(2, 5); // random id for demo

    form.onsubmit = function(e) {
        e.preventDefault();
        if (input.value.trim()) {
            socket.emit('message', JSON.stringify({user: me, text: input.value}));
            input.value = '';
        }
    };

    socket.on('message', function(msg) {
        var m = JSON.parse(msg);
        var div = document.createElement('div');
        div.className = 'msg-bubble' + (m.user === me ? ' me' : '');
        div.textContent = m.text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    });

    // Image upload
    document.getElementById('image-upload-btn').onclick = function() {
        document.getElementById('image-upload').click();
    };
    document.getElementById('image-upload').onchange = function() {
        var fileInput = this;
        if (fileInput.files.length === 0) return;
        var formData = new FormData();
        formData.append('file', fileInput.files[0]);
        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(() => {
            fileInput.value = '';
        });
    };
    socket.on('image', function(url) {
        var div = document.createElement('div');
        div.className = 'msg-bubble';
        var img = document.createElement('img');
        img.src = url;
        img.className = 'msg-img';
        div.appendChild(img);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    });
</script>
</body>
</html>
